plugins {
	id 'java'
	id 'org.springframework.boot' version '3.3.5'
	id 'io.spring.dependency-management' version '1.1.6'
}

group = 'com.kh'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
	implementation 'com.oracle.database.jdbc:ojdbc11:23.4.0.24.05'
	implementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter:3.0.3'// 처음 spring initializr 에서 mybatis 프레임워크를 추가해서 추가 된 항목
	testImplementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter-test:3.0.3'// 처음 spring initializr 에서 mybatis 프레임워크를 추가해서 추가 된 항목

	implementation 'org.apache.tomcat.embed:tomcat-embed-jasper'
	implementation 'jakarta.servlet:jakarta.servlet-api' //스프링부트 3.0 이상
	implementation 'jakarta.servlet.jsp.jstl:jakarta.servlet.jsp.jstl-api' //스프링부트 3.0 이상
	implementation 'org.glassfish.web:jakarta.servlet.jsp.jstl' //스프링부트 3.0 이상
	//implementation 'javax.servlet:jstl' //스프링부트 3.0 미만

	implementation 'org.projectlombok:lombok:1.18.32'
	annotationProcessor 'org.projectlombok:lombok:'
}

tasks.named('test') {
	useJUnitPlatform()
}
